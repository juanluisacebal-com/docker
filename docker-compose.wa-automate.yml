services:
  whatsapp-bot:
    image: openwa/wa-automate:latest
    container_name: whatsapp-bot
    restart: unless-stopped
    ports:
      - "5500:8085"
    environment:
      - PORT=8085
      - MULTI_DEVICE=true
      - ENABLE_API=true
      volumes:
        - ${RUTAVOLUMES}/wa-automate:/home/pptruser/.config
    command: ["--api", "--no-sandbox"]
    shm_size: "1gb"
    platform: linux/amd64   # ðŸ‘ˆ fuerza emulaciÃ³n x86 en ARM64 con QEMU